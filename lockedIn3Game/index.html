<!DOCTYPE html>
<html>
	<head>
		<title>LOCKED in 3 - play</title>
		<script src="lockedIn3.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>
	<body style="overflow: hidden; margin: 0px;">
		<button id="start" onclick="game.start()">
			<img src="startImage.png" />
		</button>
		<div id="game" style="visibility: collapse;" oncontextmenu="return false;">
			<button id="openMenu">Menu</button>
			<div id="menu">

			</div>

			<div id="content"></div>

			<div id="playerContainer">
				<img id="playerImage" src="Player.png" style="transform: rotate(0.5turn)" />
			</div>

			<div id="toolbar">
				<div id="sword">
					<img src="Sword.png">
				</div>
				<div>
					<img id="bow" src="Bow.png">
				</div>
				<div>
					<img id="pickaxe" src="Pickaxe.png">
				</div>
				<div>
					<img id="build" src="Build.png">
				</div>
				<div>
					<img id="house" src="House.png">
				</div>
			</div>
			<div id="toolbarCategories">

			</div>

			<canvas style="width:100%" width="3840" height="2160" id="canvas"></canvas>
		</div>
		<div id="imgHolder">

		</div>
	</body>
</html>
