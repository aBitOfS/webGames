<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SNAKE - play</title>
		<script src="snakeGame.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>
	<body>
		<div id="startPopup">
			<div>
				<h1>Snake game</h1>
				<p>Speed: <input min="10" max="100" type="range" id="gameSpeed" /></p>
				<p>Map size: <input min="4" max="10" type="range" id="mapSize" /></p>
				<p>Able to walk through walls <input type="checkbox" id="walkThroughWalls" /></p>
				<p>Add barriers <input type="checkbox" id="addBariers" /></p>
			</div>
			<button onclick="game.start()">Start!</button>
			<button onclick="game.menu.showHowToPlay()">How to play?</button>
			<a href=".."><button>Back</button></a>
		</div>
		<div id="game" class="hidden">
			<button id="controlls" onclick="game.menu.show()">Pause [Esc]</button>
			<div id="score">
				<span id="apples"></span>
				<img src="img/appleCell.png" />
				<span id="barrierContainer">
					<span id="barriers"></span>
					<img src="img/barierCell.png" />
				</span>
			</div>
			<div id="menu" class="hidden">
				<div>
					<h2>Game paused</h2>
					<button onclick="game.menu.resume()">Resume</button>
					<button onclick="game.menu.showHowToPlay()">How to play?</button>
					<button onclick="game.menu.restart()">Restart</button>
					<button onclick="game.reset()">Quit</button>
				</div>
			</div>
			<div id="table"></div>
		</div>
	</body>
</html>
