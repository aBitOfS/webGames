<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SNAKE - play</title>
		<script src="snake_game.js"></script>
		<style>
			table {
				margin-left: auto;
				margin-right: auto;
			}
			.left {
				transform: rotate(-0.25turn);
			}
			.right {
				transform: rotate(0.25turn);
			}
			.bottom {
				transform: rotate(0.5turn);
			}
			#content, button {
				background-color: rgb(81, 81, 81);
				font-size: 20px;
				text-align: center;
				width: 400px;
				padding: 10px;
				margin: auto;
				border: 3px solid orange;
				border-radius: 10px;
				color: white;
			}
			body {
				background-color: rgb(195, 195, 195);
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h1>Snake game</h1>
			<p>Speed: <input min="10" max="100" type="range" id="gameSpeed" /></p>
			<p>Map size: <input min="4" max="10" type="range" id="mapSize" /></p>
			<p>Able to walk through walls <input type="checkbox" id="walkThroughWalls" /></p>
			<p>Add barriers <input type="checkbox" id="addBariers" /></p>
			<button onclick="startGame()">Start!</button>
		</div>
	</body>
</html>
